<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBHS 2002 Set Database Form</title>
    <link rel="stylesheet" href="./style01.css">
    <link rel="icon" href="favicon (6).ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="text-center mb-3">
    <figure>
        <img src="./bbhs.jpg" alt="BBHS Photo">
    </figure>
    <h1>BBHS 2002 SET</h1>
</header>

<section class="container bigContainer">
    <form action="https://sheetdb.io/api/v1/tbn4p3ciymjnr" method="post" id="sheetdb-form">
        <h4>Kindly note that every information provided is strictly confidential:</h4>
        
        <ol>
            <!-- Old Boys' Credentials -->
            <li>
                <label for="oldBoyFirstName">Old Boys' Credentials:</label>
                <div class="oldBoysCredentials input-group">
                    <input class="form-control" placeholder="First Name (Old Boy)" name="data[oldBoyFirstName]" id="oldBoyFirstName" type="text" required>
                    <input class="form-control" placeholder="Last Name (Old Boy)" name="data[oldBoyLastName]" id="oldBoyLastName" type="text" required>
                </div>
            </li>

            <!-- Old Boys' Email -->
            <li>
                <label for="oldBoyEmail">Old Boys' Email:</label>
                <input class="form-control" placeholder="Email (Old Boy)" name="data[oldBoyEmail]" id="oldBoyEmail" type="email" required>
            </li>

            <!-- Old Boys' Whatsapp Number -->
            <li>
                <label for="phone">Old Boys' Whatsapp Number:</label>
                <input class="form-control" placeholder="Whatsapp Number" name="data[phone]" id="phone" type="tel" required>
            </li>

            <!-- Marital Status -->
            <li>
                <label for="maritalStatus">Marital Status:</label>
                <select class="form-select" name="data[maritalStatus]" id="maritalStatus">
                    <option value="NIL">NIL</option>
                    <option value="SINGLE">SINGLE</option>
                    <option value="MARRIED">MARRIED</option>
                    <option value="SINGLE PARENT">SINGLE PARENT</option>
                    <option value="WIDOWER">WIDOWER</option>
                    <option value="COMPLICATED">COMPLICATED</option>
                </select>
            </li>

            <!-- Old Boys' Occupation -->
            <li>
                <label for="occupation">Old Boys' Occupation:</label>
                <input class="form-control" placeholder="Occupation" name="data[occupation]" id="occupation" type="text" required>
            </li>

            <!-- Number of Kids -->
            <li>
                <label for="noOfKids">Number of Kids:</label>
                <input class="form-control" placeholder="Number of Kids" name="data[noOfKids]" id="noOfKids" type="number" min="0" max="10" required>
            </li>

            <!-- Residential Address -->
            <li>
                <label for="residentialAddress">Residential Address:</label>
                <input class="form-control" placeholder="Residential Address" name="data[residentialAddress]" id="residentialAddress" type="text" required>
            </li>

            <!-- Phone Number of Next of Kin -->
            <li>
                <label for="phoneNumberOfNextOfKin">Phone Number of Next of Kin:</label>
                <input class="form-control" placeholder="Phone Number of Next of Kin" name="data[phoneNumberOfNextOfKin]" id="phoneNumberOfNextOfKin" type="tel" required>
            </li>

            <!-- Relationship with Next of Kin -->
            <li>
                <label for="relationshipWithNextOfKin">Relationship with Next of Kin:</label>
                <input class="form-control" placeholder="Relationship with Next of Kin" name="data[relationshipWithNextOfKin]" id="relationshipWithNextOfKin" type="text" required>
            </li>
        </ol>

        <div class="submit mt-4">
            <input class="btn btn-primary" id="submit" type="submit" name="submit" value="Submit">
            <input class="btn btn-secondary" type="reset" name="reset" id="reset" value="Reset">
        </div>
    </form>
</section>

<footer class="text-center mt-5">
    <p>A product of GMA &copy;2022-2024.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="./script6.js"></script>

</body>
</html>
