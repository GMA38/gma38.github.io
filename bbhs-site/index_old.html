<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BBHS 2002 set database form  </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<header>
    <div class="mb-3">
        <p><img src="./bbhs.jpg" alt="bbhs-photo"></p>
    </div>
    <h1>BBHS 2022 SET</h1>
</header>
<body>
    <div class="bigContainer">
    
     <div class="form">
        <form action="https://sheetdb.io/api/v1/tbn4p3ciymjnr" method="post" id="sheetdb-form">
                <h4>Kindly note that every information provided is strictly confidential:</h3>
               
            <ol>
                            
                <li><label for="oldBoysCredentials"> Old Boys' Credentials:
                        </label>
                        <br><br>
                    <div class="oldBoysCredentials inputforall">                               
                        <input class="inputText" placeholder="First Name(old boy):" name="data[oldBoyFirstName]" id="oldBoyFirstName" type="text" required>
                        <input class="inputText" placeholder="Last Name(old boy):"name="data[oldBoyLastName]" id="oldBoyLastName" type="text" required>
                    </div>
                </li>

                        <br><br>

                <li><label for="oldBoyEmail"> Old Boys' Email:
                        </label>
                        <br><br>
                    <div class="oldBoyEmail inputforall">                                
                        <input class="inputText" value="Email(old boy):"name="data[oldBoyEmail]" id="oldBoyEmail" type="email" required>
                    </div>
                </li>

                        <br><br>

                <li><label for="oldBoy"> Old Boys' Whatsapp Number:</label>
                        <br><br>
                    <div class="phone inputforall">                             
                        <input class="inputText" value="2349063774018" name="data[phone]" id="phone" type="tel" required>
                    </div>
                </li>

                        <br><br>


                                <!--===========For Old Boys' Marrital Status =========== -->

                <li><label for="marritalStatus"> Marrital Status:</label>
                        <br><br>
                        <div class="marritalStatus inputforall">                               
                            <select name="data[marritalStatus]" id="marritalStatus" >
                                <option value="NIL">NIL</option>
                                <option value="SINGLE">SINGLE</option>
                                <option value="MARRIED">MARRIED</option>
                                <option value="SINGLE PARENT">SINGLE PARENT</option>
                                <option value="WIDOWER">WIDOWER</option>
                                <option value="COMPLICATED">COMPLICATED</option>
                            </select>
                        </div>
                </li>
                        <br><br>

                                <!--=========== occupation =========== -->

                        
                        
                <li><label for="oldBoyEmail"> Old Boys' Occupation:</label>
                        <br><br>
                    <div class="occupation inputforall">                                
                        <input class="inputText" value="occupation:" name="data[occupation]" id="occupation" type="email" required>
                    </div>
                </li>
        
                                <br><br>

                                <!--=========== Number Of Kids=========== -->

                        
                <li><label for="noOfKids"> Old Boys' Number of Kids:</label>
                            <br><br>
                    <div class="noOfKids inputforall">                                
                        <input class="inputText" value="number of kids:" name="data[noOfKids]" id="noOfKids" type="number" min="0" max="10" step="1" required>
                    </div>
                </li>
            
                                <br><br>

                                <!--===========For Residential Address =========== -->

                        
                <li><label for="oldBoysResidentialAddress"> Old Boys' Residential Address:</label>
                    <br><br>
                    <div class="oldBoysCredentials inputforall">                               
                        <input class="inputText" placeholder="residential address:" name="data[residentialAddress]" id="residentialAddress" type="text" required>
                    </div>
                </li>
                        <br><br>

                                <!--=========== Phone Number of Next of Kin =========== -->

                        
                <li><label for="phoneNumberOfNextOfKin"> Phone number of next of kin:</label>
                    <br><br>
                    <div class="phoneNumberOfNextOfKin inputforall">                               
                        <input class="inputText" placeholder="phone number of next of kin:" name="data[phoneNumberOfNextOfKin]" id="phoneNumberOfNextOfKin" type="number" required>
                    </div>
                </li>
                        <br><br>
                        

                                <!--=========== Relationship with next of kin =========== -->

                                
                <li><label for="relationshipWithNextOfKin"> Relationship with next of kin:</label>
                    <br><br>
                    <div class="relationshipWithNextOfKin inputforall">                               
                        <input class="inputText inputforall" placeholder="relatioship with next of kin:" name="data[relationshipWithNextOfKin]" id="relationshipWithNextOfKin" type="text" required>
                    </div>
                </li>
                        <br><br>

            </ol>
                 <div class="submit">
                    <input class="form-control button" id="submit" type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" id="reset" value="Reset">
                 </div>
                
        </form>

    </div>
